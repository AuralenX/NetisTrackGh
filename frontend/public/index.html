<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NetisTrackGh - Telecom Site Management</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="icons/icon.png">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Global Styles -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>

<body>
  <div id="app">
    <!-- Splash/Loading Screen -->
    <div class="loading-container" id="loading-screen">
      <div class="logo-container">
        <!-- Splash Effect -->
        <div class="logo-splash"></div>
  
        <!-- Splash Particles -->
        <div class="splash-particle"></div>
        <div class="splash-particle"></div>
        <div class="splash-particle"></div>
        <div class="splash-particle"></div>
        <div class="splash-particle"></div>
        <div class="splash-particle"></div>
        <div class="splash-particle"></div>
        <div class="splash-particle"></div>
  
        <img src="icons/icon.png" alt="NetisTrackGh Logo" class="app-logo" id="app-logo">
      </div>
  
      <p class="loading-text" id="loading-text">Loading NetisTrackGh...</p>
  
      <!-- Optional loading dots -->
      <div class="loading-dots">
        <div class="loading-dot"></div>
        <div class="loading-dot"></div>
        <div class="loading-dot"></div>
      </div>
    </div>
  
    <!-- Main content area where pages are rendered -->
    <main id="main-content" style="display: none;">
      <!-- Your app content here -->
    </main>
  </div>

      </div>

  <!-- Main Application Script -->
  <script src="src/services/authService.js"></script>

</html>
